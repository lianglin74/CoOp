<html>
    <head><style>table, th, td {border: 1px solid black;}</style></head>
        <body><h1>Table Viewer</h1>
            <table>
                <tr>
                    <th></th>
                    {% for col in cols %}
                    <th> {{ col }} </th>
                    {% endfor %}
                </tr>
                {% for row in rows %}
                <tr>
                    <td> {{ row }} </td>
                    {% for col in cols %}
                    <td>{{ table[row][col] }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </body>
</html>
