<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
      window.onload = function  () {
    	var li_ul = document.querySelectorAll(".col_ul li  ul");
        for (var i = 0; i < li_ul.length; i++) {
            li_ul[i].style.display = "none"
        };
    
        var exp_li = document.querySelectorAll(".col_ul li > span");
        for (var i = 0; i < exp_li.length; i++) {
            exp_li[i].style.cursor = "pointer";
            exp_li[i].onclick = showul;
        };
        function showul () {
            nextul = this.nextElementSibling;
            if(nextul.style.display == "block")
                nextul.style.display = "none";
            else
                nextul.style.display = "block";
        }
    }
  </script>
	<style type="text/css">
	</style>
</head>

<body>
    <ul class="col_ul">
    {% for name, splits, labels in name_splits_labels %}
    <li><span>{{ name }}</span>
        <ul>
            {% for split in splits %}
            <li><span>{{ split }}</span>
                <ul>
                    {% for l in labels %}
                    <li>
                    <a href="{% url 'detection:view_image' name split l 0 %}">{{ l }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
    </ul>
</body>
</html>
