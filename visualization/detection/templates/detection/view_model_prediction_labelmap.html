<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
      window.onload = function  () {
    	var li_ul = document.querySelectorAll(".col_ul li  ul");
        for (var i = 0; i < li_ul.length; i++) {
            li_ul[i].style.display = "none"
        };
    
        var exp_li = document.querySelectorAll(".col_ul li > span");
        for (var i = 0; i < exp_li.length; i++) {
            exp_li[i].style.cursor = "pointer";
            exp_li[i].onclick = showul;
        };
        function showul () {
            nextul = this.nextElementSibling;
            if(nextul.style.display == "block")
                nextul.style.display = "none";
            else
                nextul.style.display = "block";
        }
    }
  </script>
</head>

<p>{{ prediction_file }}</p>

<ul class="col_ul">
    {% for l, ap, train_count, test_count in labelmap_ap %}
    <li><a href="{% url 'detection:view_model' %}?full_expid={{ full_expid }}&predict_file={{ prediction_file }}&filter_label={{ l }}&start_id=0&threshold=0.2">{{ l }}</a>
        {% if ap %}
        [{{ ap }}]
        {% endif %}

        {% if data %}
        [<a href="{% url 'detection:view_image2' %}?data={{ data }}&split=train&version=-1&label={{ l }}&start_id=0">train</a>]

        {% if train_count %}
        ({{ train_count }})
        {% endif %}

        [<a href="{% url 'detection:view_image2' %}?data={{ data }}&split=test&version=-1&label={{ l }}&start_id=0">test</a>]
        {% if test_count %}
        ({{ test_count }})
        {% endif %}

        {% endif %}
    </li>
    {% endfor %}
    </ul>
</ul>
